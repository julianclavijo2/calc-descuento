<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./sass/index.css">
    
    <title>decuento de Productos</title>
</head>
<body>
    
    <div class="content ">
        <div class="row justify-content-center">
        

            <div class="calc border">
                <div class="title">
                    <img src="./assets/images/calculadora.png" alt="" srcset="">
                    <h1>Calcula tu producto <br></h1>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Precio producto</label>
                    <input type="number" class="form-control" id="price" placeholder="Ingrese el valor">
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Cupones</label>
                    <select class="form-control" id="cupones">
                      <option value="null">Selecciona cupon</option>
                      <option value="10">10%</option>
                      <option value="15"> 15%</option>
                      <option value="25">25%</option>
                      <option value="30">30%</option>
                      <option value="45">45%</option>
                    </select>
                  </div>

                  <div class="result">
                    <p></p>
                  </div>
            

                <button type="button" onclick="calculate()"> calcular </button>
            </div>

        </div>
        <div class="row" style="margin-top:27px">
            <div class="title">
                <img src="./assets/images/icon.png" alt="" srcset="">
                <h1>Mini-Tienda <br></h1>
            </div>

        </div>
        
        <div class="row">
            <div class="col-lg-3">
                <div class="product">
                    <div class="head">
                        <label for="price" id="product1">Precio normal : $ 10.000</label>
                        <img src="./assets/images/img1.png" alt="">
                    </div>
                   <div class="body">
                   
                    <button type="button" onclick = "descuento( 1 , 10000 , 25)">Aplicar descuento</button>
                   </div>

                </div>
            </div>
            <div class="col-lg-3">
                <div class="product">
                    <div class="head">
                        <label for="price" id="product2">Precio normal : $ 24.500</label>
                        <img src="./assets/images/img2.png" alt="">
                    </div>
                   <div class="body">
                   
                    <button type="button" onclick = "descuento( 2 , 24500 , 40)">Aplicar descuento</button>
                   </div>

                </div>
            </div>
            <div class="col-lg-3">
                <div class="product">
                    <div class="head">
                        <label for="price" id="product3">Precio normal : $ 30.000</label>
                        <img src="./assets/images/img3.png" alt="">
                    </div>
                   <div class="body">
                 
                    <button type="button" onclick = "descuento( 3 , 30000 , 35)">Aplicar descuento</button>
                   </div>

                </div>
            </div>
            <div class="col-lg-3">
                <div class="product">
                    <div class="head">
                        <label for="price" id="product4">Precio normal : $ 80.000</label>
                        <img src="./assets/images/img4.png" alt="">
                    </div>
                   <div class="body">
               
                    <button type="button" onclick = "descuento( 4 , 80000 , 30)">Aplicar descuento</button>
                   </div>

                </div>
            </div>
        </div>
  
    </div>

<script src="./index.js"></script>
</body>
</html>
